<html>
<head>
<style>
body {
    background-image: url('background.jpg');
    background-attachment: fixed;
    background-size: cover;
    background-repeat: no-repeat;
    font-family: "Helvetica", sans-serif;
}

#headline {
    color: white;
    height: 10%;
    width: 95%;
    left: 2.5%;
    position: absolute;
    top: 0;
    text-align: center;
    background-color: rgba(0, 0, 0, 0.5);
}

svg.chart {
    position: absolute;
    left: 2.5%;
    overflow: scroll;
    shape-rendering: optimizeSpeed;
    background-color: rgba(0, 0, 0, 0.5);
}

text {
    font-size: 10px;
    color: white;
    fill: white;
}

.party {
    font-size: 10px;
    position: absolute;
    text-align: center;
    color: white;
}

.coalition {
    position: absolute;
    border: 1px solid white;
    pointer-events: none;
}

text.blank-year {
    fill: #eee;
    opacity: 0.5;
}

.party-connect-indirect, .party-connect-direct {
    fill: none;
    stroke: white;
    stroke-width: 2px;
}

.highlight {
    color: yellow;
    stroke: yellow;
    fill: none;
    stroke-width: 2px;
}
</style>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src="index.js"></script>
</head>
<body>
<h1 id="headline">Origins of the Greek Left</h1>
</body>
</html>
